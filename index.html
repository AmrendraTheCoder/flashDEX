<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>FlashDEX - Lightning Fast DEX on Monad</title>
    <meta name="title" content="FlashDEX - Lightning Fast DEX on Monad" />
    <meta name="description" content="Experience 10,000+ TPS decentralized trading powered by Monad blockchain. Real-time order book, advanced orders, and instant settlement." />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="FlashDEX" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FlashDEX" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a12" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flashdex.monad.xyz/" />
    <meta property="og:title" content="FlashDEX - Lightning Fast DEX on Monad" />
    <meta property="og:description" content="Experience 10,000+ TPS decentralized trading powered by Monad blockchain." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://flashdex.monad.xyz/" />
    <meta property="twitter:title" content="FlashDEX - Lightning Fast DEX on Monad" />
    <meta property="twitter:description" content="Experience 10,000+ TPS decentralized trading powered by Monad blockchain." />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Splash screens for iOS -->
    <style>
      /* Prevent FOUC */
      html { background: #0a0a12; }
      @media (prefers-color-scheme: light) { html { background: #f8fafc; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: system-ui;">
        <h1>FlashDEX requires JavaScript</h1>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
  </body>
</html>
