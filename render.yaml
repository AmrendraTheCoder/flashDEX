# Render Blueprint for FlashDEX
# Deploy WebSocket server on Render

services:
  # WebSocket Server
  - type: web
    name: flashdex-ws
    runtime: node
    buildCommand: "curl -fsSL https://bun.sh/install | bash && ~/.bun/bin/bun install"
    startCommand: "~/.bun/bin/bun run server/websocket.ts"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /health
    autoDeploy: true