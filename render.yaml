# Render Blueprint for FlashDEX
# Deploy backend server on Render

services:
  # Backend Server (WebSocket + API + Matching Engine)
  - type: web
    name: flashdex-backend
    runtime: node
    buildCommand: "npm install"
    startCommand: "node server/index.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_MARKET_MAKER
        value: "false"
    healthCheckPath: /health
    autoDeploy: true
