# Render Blueprint for FlashDEX
# Deploy WebSocket server on Render

services:
  # WebSocket Server
  - type: web
    name: flashdex-ws
    runtime: node
    buildCommand: "npm install ws"
    startCommand: "node server/websocket-node.js"
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true